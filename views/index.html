<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f9457e77c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <title>DIAPASONG</title>
</head>
<body>
    <header>

    </header>
    <main CLASS="home__main">
        <div id="carouselExampleIndicators" class="carousel slide home__main__carrusell" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="/images/banner01.png" alt="black-friday">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/images/banner02.png" alt="guitarras">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/images/banner03.png" alt="Guitarrista">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        <h1 class="home__main__title">ofertas</h1>
       <div class="home__main__conteiner">
        <img src="/images/guitar.png" alt="guitar" class="home__main__conteiner--img-producto">

       </div>
       <div class="home__main__ubicacion">
        <i class="fa-sharp fa-solid fa-location-dot"></i>
       <h1 class="home__main__title">ubicación</h1>
       </div>
       
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7811.467494879329!2d-58.376087897969384!3d-34.59613193376973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a335bd8305e7a9%3A0xc41a764ce655671f!2sGlobant%20Tower!5e0!3m2!1ses-419!2sar!4v1673885282630!5m2!1ses-419!2sar" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
       <form action="" class="home__main__form">
       <label class="home__main__form--text" >no te pierdas las últimas novedades!!</label>
       <input type="text" name="name" placeholder="Nombre" class="home__main__form--input">
       <input type="email" name="email" placeholder="E-mail" class="home__main__form--input">
       <button type="submit" class="home__main__form--button">
        suscribirme
       </button>
       </form>

    </main>
    <footer>

    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
